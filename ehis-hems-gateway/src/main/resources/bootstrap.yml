# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ehis-hems-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: http://106.54.127.177:8848
        #命名空间
        namespace: d3e9b791-7a53-4e3c-a643-251b6f261f89

      config:
        # 配置中心地址
        server-addr: http://106.54.127.177:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #命名空间地址
        namespace: 20336242-fde0-4bfb-b1b6-b995bdd9f2c6

    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: http://106.54.127.177:8848
            dataId: sentinel-ehis-hems-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
