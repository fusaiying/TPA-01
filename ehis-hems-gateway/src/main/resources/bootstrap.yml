# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ehis-hems-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
#      discovery:
#        # 服务注册地址 nacos: http://106.54.127.177:8848  本地 ：http://192.168.100.199:8848
#        server-addr: http://192.168.100.199:8848
#        #命名空间 本地：9afea278-19c0-452d-bf2f-7a1a44c475b6
#        #自己：857326dc-e982-4bbf-8280-39b606d9ccca
#        namespace: 9afea278-19c0-452d-bf2f-7a1a44c475b6
#        config:
#          # 配置中心地址 nacos: http://106.54.127.177:8848  本地 ：http://192.168.100.199:8848
#          server-addr: http://192.168.100.199:8848
#          # 配置文件格式
#          file-extension: yml
#          # 共享配置 本地 ： application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#          # nacos : application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#          shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#          #命名空间地址 本地： 9afea278-19c0-452d-bf2f-7a1a44c475b6
#          # nacos : 20336242-fde0-4bfb-b1b6-b995bdd9f2c6
#          namespace: 9afea278-19c0-452d-bf2f-7a1a44c475b6
      discovery:
        # 服务注册地址
        server-addr: http://106.54.127.177:8848
        #命名空间
        namespace: 857326dc-e982-4bbf-8280-39b606d9ccca

      config:
        # 配置中心地址
        server-addr: http://106.54.127.177:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #命名空间地址
        namespace: 20336242-fde0-4bfb-b1b6-b995bdd9f2c6

    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: http://106.54.127.177:8848
            dataId: sentinel-ehis-hems-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
