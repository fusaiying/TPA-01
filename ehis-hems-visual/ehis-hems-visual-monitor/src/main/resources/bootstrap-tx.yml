# Tomcat
server:
  port: 9204

# Spring
spring: 
  application:
    # 应用名称
    name: sino-monitor
  profiles:
    # 环境配置
    active: tx
  cloud:
    nacos:
      discovery:
        # 服务注册地址
#        server-addr: http://106.54.127.177:8848
        server-addr: http://127.0.0.1:8848
        # 命名空间
        namespace: f01e9870-7791-4a57-9bd6-b4596470f603
      config:
        # 配置中心地址
#        server-addr: http://106.54.127.177:8848
        server-addr: http://127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 命名空间
        namespace: f01e9870-7791-4a57-9bd6-b4596470f603
